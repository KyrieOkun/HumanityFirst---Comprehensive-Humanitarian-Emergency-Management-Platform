{{extend "layout.html"}}
{{include "gis_map_top.html"}}

<div id="embedded-map" style="position: relative; width: 100%; height: 400px;"></div>

<script type="text/javascript">
var app;
Ext.onReady(function() {
    app = new GeoExplorer.Composer({
        proxy: "/{{=request.application}}/gis/proxy",
        renderTo: "embedded-map",
        portalConfig: {
            renderTo: "embedded-map",
            width: "100%",
            height: 400
        },
        about: {
            "title": "GeoExplorer",
            "abstract": "This is a demonstration of GeoExplorer embedded within HumanityFirst",
            contact: "HumanityFirst Support Team"
        }
    });
});
</script>
